{% extends 'base.html' %}
{% load static %}
{% block body %}

<style>
  .image {
    height: auto;
    width: auto;
  }

  .heading {
    color: #666666;
    text-align: center;
  }

  .detailBox {
    border: 1px solid #bbb;
    margin: 10px;
  }

  .titleBox {
    background-color: #fdfdfd;
    padding: 10px;
  }

  .titleBox label {
    color: #444;
    margin: 0;
    display: inline-block;
  }

  .commentBox {
    padding: 10px;
    border-top: 1px dotted #bbb;
  }

  .commentBox .form-group:first-child,
  .actionBox .form-group:first-child {
    width: 80%;
  }

  .commentBox .form-group:nth-child(2),
  .actionBox .form-group:nth-child(2) {
    width: 18%;
  }

  .actionBox .form-group * {
    width: 100%;
  }

  .taskDescription {
    margin-top: 10px 0;
  }

  .commentList {
    padding: 0;
    list-style: none;
    overflow: auto;
  }

  .commentList li {
    margin: 0;
    margin-top: 10px;
  }

  .commentList li>div {
    display: table-cell;
  }

  .commenterImage {
    width: 30px;
    margin-right: 5px;
    height: 100%;
    float: left;
  }

  .commenterImage img {
    width: 100%;
    border-radius: 50%;
  }

  .commentText p {
    margin: 0;
  }

  .sub-text {
    color: #aaa;
    font-family: verdana;
    font-size: 11px;
  }

  .actionBox {
    border-top: 1px dotted #bbb;
    padding: 10px;

  }

  @media(max-width:400px) {
    .comment {
      margin-left: -22px !important;
    }
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-8 mb-2 mr-auto ml-auto">
      <div class="card">
        <img class="card-img-top image" src="{{post.img.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
        </div>
        <div class="card-footer">
          <p> Posted By :{{post.user.first_name}} {{post.user.last_name}} </p>
          <small class="text-muted">Posted on : {{post.date}}</small>
          <hr>
          <div class="row">
            <div class="col-4">
              <div class="fb-like" data-href="http://127.0.0.1:8000/detailpage/{{post.id}}" data-width=""
                data-layout="standard" data-action="like" data-size="large" data-share="true"></div>
            </div>
            <div class="col-8 text-right">
              <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#staticBackdrop">
                Delete
              </button>
              <a class="btn btn-success btn-sm" href="">Update</a>
            </div>
          </div>
          <hr>
          <!-- comment  -->
          <div class="row">
            <div class="fb-comments" data-href="http://127.0.0.1:8000/detailpage/{{post.id}}" data-width=""
              data-numposts="5"></div>
            <!-- <div class="col-12">
              <div class="detailBo">

                </div>

                      <div class="commentText">
                        <p class="">{{i.comment}}</p> <span class="date sub-text">{{i.created_on}}</span>
                      </div>
                    </li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div> -->
          </div>
          <!-- <form method="POST" action="/comment">
            {% csrf_token %}
            <div class="row">
              <div class="col-9">
                <textarea name="comment" id="" class="form-control rounded-3 " rows="1"
                  placeholder="Enter your comment here.."></textarea>
                <input type="hidden" name="sno" value="{{post.id}}">
              </div>
              <div class="col-3 mt-1 comment">
                <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-comment"
                    aria-hidden="true"></i>Comment</button>
              </div>
          </form> -->
        </div>
      </div>
      <!-- comment  -->
    </div>
  </div>
</div>
</div>
</div>


<!-- model  -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="row">
        <div class="col-8 pt-2 text-danger">
          <p class="pl-2"><strong>Delete Alert</strong></p>
        </div>
        <div class="col-4 text-right pt-2">
          <button type="button" class="btn-close " data-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="ml-3">Are your sure want to delete ?</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-right mt-1">
          <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Cancel</button>
          <a class="btn btn-danger btn-sm" href="{% url 'deletepost' post.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- model  -->

{% endblock %}
